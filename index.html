<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERATION BLACKBOX | CLASSIFIED</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;600;700&family=Orbitron:wght@400;700;900&display=swap');
        
        :root {
            --primary: #00d9ff;
            --secondary: #6200ff;
            --accent: #00ff88;
            --bg-dark: #000000;
            --bg-mid: #0a0a0f;
            --text-dim: #6b7280;
            --glass: rgba(0, 217, 255, 0.03);
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        body {
            background: linear-gradient(180deg, #000000 0%, #0a0a0f 50%, #000000 100%);
            color: var(--primary);
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Rajdhani', sans-serif;
            position: relative;
        }

        
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 217, 255, 0.015) 0px,
                transparent 2px,
                transparent 4px
            );
            pointer-events: none;
            z-index: 9999;
            opacity: 0.5;
        }

        
        #canvas { 
            position: fixed; 
            top: 0; 
            left: 0; 
            z-index: 1; 
            opacity: 0.25;
        }

        
        #grid-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            opacity: 0.08;
        }

      
        #cursor-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2;
            pointer-events: none;
        }

      
        .top-nav {
            position: fixed;
            top: 30px;
            left: 0;
            width: 100%;
            padding: 0 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .side-logo {
            height: 50px;
            width: auto;
            /* filter: brightness(0.9) drop-shadow(0 0 8px rgba(0,  217, 255, 0.3)); */
            transition: all 0.3s ease;
            opacity: 0.9;
        }

        .iquest-logo {
        height: 88px;         
        filter: 
        brightness(1.1)
        drop-shadow(0 0 14px rgba(0, 217, 255, 0.6));
}


        .side-logo:hover {
            filter: brightness(1.1) drop-shadow(0 0 15px rgba(0, 217, 255, 0.5));
            opacity: 1;
        }

        /* INIT SCREEN */
        #init-screen {
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at center, #0a0a14 0%, #000000 100%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1.8s ease;
        }

        .classified-header {
            border: 2px solid var(--primary);
            padding: 15px 50px;
            margin-bottom: 40px;
            background: rgba(0, 217, 255, 0.05);
            box-shadow: 0 0 30px rgba(0, 217, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .classified-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: scan-line 3s linear infinite;
        }

        @keyframes scan-line {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .classified-text {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: 8px;
            font-family: 'Orbitron', monospace;
        }

        .terminal-loader { 
            width: 650px; 
            font-family: 'Courier New', monospace; 
            font-size: 0.95rem; 
            color: var(--primary); 
            background: rgba(0, 0, 0, 0.7);
            padding: 35px;
            border: 1px solid rgba(0, 217, 255, 0.3);
            box-shadow: 0 0 40px rgba(0, 217, 255, 0.15);
            backdrop-filter: blur(10px);
        }

        .terminal-loader p {
            margin: 10px 0;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        #access-btn {
            margin-top: 35px;
            padding: 16px 60px;
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            cursor: pointer;
            display: none;
            text-transform: uppercase;
            letter-spacing: 6px;
            font-weight: 700;
            font-size: 1rem;
            font-family: 'Orbitron', monospace;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.2);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        #access-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--primary);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
            z-index: -1;
        }

        #access-btn:hover::before {
            transform: translateX(0);
        }

        #access-btn:hover {
            color: #000;
            box-shadow: 0 0 40px rgba(0, 217, 255, 0.5);
        }

        
        #main-ui {
            position: relative;
            z-index: 10;
            text-align: center;
            opacity: 0;
            transform: scale(0.95);
            transition: all 1.8s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 30px 20px 90px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .center-logo-container {
            margin-bottom: 20px;
            position: relative;
        }

        .main-logo-circular {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            background: #000;
            position: relative;
            animation: logo-pulse 3s ease-in-out infinite;
        }

        @keyframes logo-pulse {
            0%, 100% { 
                box-shadow: 
                    0 0 20px rgba(0, 217, 255, 0.3), 
                    inset 0 0 20px rgba(0, 217, 255, 0.05);
            }
            50% { 
                box-shadow: 
                    0 0 50px rgba(0, 217, 255, 0.6), 
                    0 0 80px rgba(98, 0, 255, 0.4),
                    inset 0 0 40px rgba(0, 217, 255, 0.1);
            }
        }

        /* MAIN TITLE */
        h1 {
            font-size: 3.2rem;
            letter-spacing: 14px;
            text-transform: uppercase;
            margin-bottom: 8px;
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            background: linear-gradient(135deg, 
                #ffffff 0%,
                var(--primary) 50%,
                var(--secondary) 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(0, 217, 255, 0.4));
        }

        .operation-subtitle {
            font-size: 0.95rem;
            letter-spacing: 5px;
            margin-bottom: 15px;
            color: var(--text-dim);
            font-weight: 300;
            text-transform: uppercase;
        }

        .clearance-badge {
            display: inline-block;
            padding: 5px 18px;
            border: 1px solid var(--accent);
            color: var(--accent);
            font-size: 0.75rem;
            letter-spacing: 2px;
            margin-bottom: 25px;
            background: rgba(0, 255, 136, 0.05);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.1);
        }

        
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 1000px;
            padding: 15px;
        }

        .dare-node {
            width: 100%;
            min-height: 110px;
            background: linear-gradient(135deg, 
                rgba(0, 217, 255, 0.03) 0%, 
                rgba(98, 0, 255, 0.03) 100%
            );
            border: 1px solid rgba(0, 217, 255, 0.2);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s ease;
            padding: 15px;
            backdrop-filter: blur(5px);
        }

        .dare-node::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            transition: left 0.6s ease;
        }

        .dare-node:hover::before {
            left: 100%;
        }

        .dare-node:hover {
            border-color: var(--primary);
            background: linear-gradient(135deg, 
                rgba(0, 217, 255, 0.08) 0%, 
                rgba(98, 0, 255, 0.08) 100%
            );
            box-shadow: 
                0 8px 32px rgba(0, 217, 255, 0.2),
                inset 0 0 40px rgba(0, 217, 255, 0.05);
            transform: translateY(-8px);
        }

        .node-label { 
            font-size: 0.7rem; 
            position: absolute; 
            top: 15px; 
            left: 15px; 
            opacity: 0.5;
            color: var(--text-dim);
            letter-spacing: 1px;
            font-weight: 300;
        }

        .dare-node h3 {
            font-size: 1.2rem;
            letter-spacing: 3px;
            color: var(--primary);
            font-weight: 600;
            font-family: 'Orbitron', monospace;
        }

        .node-status {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent);
            animation: pulse-dot 2s infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

       
        #reveal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.96);
            z-index: 2000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
        }

        .glitch-text {
            font-size: 2.2rem;
            font-weight: 400;
            text-align: center;
            max-width: 850px;
            padding: 60px;
            border: 2px solid var(--primary);
            background: linear-gradient(135deg, 
                rgba(0, 217, 255, 0.05) 0%, 
                rgba(98, 0, 255, 0.05) 100%
            );
            box-shadow: 
                0 0 60px rgba(0, 217, 255, 0.2),
                inset 0 0 40px rgba(0, 217, 255, 0.03);
            color: #ffffff;
            letter-spacing: 2px;
            line-height: 1.7;
            font-family: 'Rajdhani', sans-serif;
            backdrop-filter: blur(10px);
        }

        .close-btn {
            margin-top: 40px;
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            padding: 14px 50px;
            font-weight: 600;
            cursor: pointer;
            letter-spacing: 4px;
            font-size: 1rem;
            font-family: 'Orbitron', monospace;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .close-btn:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 30px rgba(0, 217, 255, 0.5);
        }

    
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.85);
            border-top: 1px solid rgba(0, 217, 255, 0.3);
            padding: 18px 50px;
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-dim);
            letter-spacing: 1px;
            font-weight: 300;
        }

        .status-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent);
            box-shadow: 0 0 8px var(--accent);
        }

        .status-value {
            color: var(--primary);
            font-weight: 600;
            margin-left: 5px;
        }

        
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; letter-spacing: 10px; }
            .grid { grid-template-columns: 1fr; max-width: 400px; }
            .glitch-text { font-size: 1.6rem; padding: 40px 25px; }
            .status-bar { 
                flex-direction: column; 
                gap: 12px; 
                padding: 15px 25px; 
                font-size: 0.75rem;
            }
            .top-nav { padding: 0 25px; }
            .side-logo { height: 40px; }
        }

        /* SUBTLE GLITCH EFFECT */
        @keyframes subtle-glitch {
            0%, 100% { transform: translate(0); }
            33% { transform: translate(-1px, 1px); }
            66% { transform: translate(1px, -1px); }
        }

        .dare-node:active {
            animation: subtle-glitch 0.2s;
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>
    <canvas id="grid-canvas"></canvas>
    <canvas id="cursor-canvas"></canvas>

    <div class="top-nav">
        <img src="image/IQuestLogo.png" alt="Innovators Quest" class="side-logo iquest-logo">
        <img src="image/rivieraLogo.png" alt="Riviera" class="side-logo">
    </div>

    <div id="init-screen">
        <div class="classified-header">
            <div class="classified-text">CLASSIFIED ACCESS</div>
        </div>
        <div class="terminal-loader" id="loader-text"></div>
        <button id="access-btn" onclick="engageSystem()">INITIATE BREACH</button>
    </div>

    <div id="main-ui">
        <div class="center-logo-container">
            <img src="image/eventLogo.png" alt="Operation Blackbox" class="main-logo-circular">
        </div>
        
        <h1>BLACKBOX</h1>
        <div class="operation-subtitle">OPERATION PROTOCOL</div>
        <div class="clearance-badge">CLEARANCE: OMEGA-7</div>
        
        <div class="grid" id="grid-container"></div>
    </div>

    <div id="reveal-overlay">
        <div class="glitch-text" id="dare-display">DECRYPTING DATA...</div>
        <button class="close-btn" onclick="closeDare()">DISMISS</button>
    </div>

    <div class="status-bar">
        <div class="status-item">
            <span class="status-indicator"></span>
            <span>SYSTEM <span class="status-value">ONLINE</span></span>
        </div>
        <div class="status-item">
            <span>ENCRYPTION <span class="status-value">ACTIVE</span></span>
        </div>
        <div class="status-item">
            <span>CONNECTION <span class="status-value">SECURE</span></span>
        </div>
    </div>

    <script>
        
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let w, h, particles = [];

        function initCanvas() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            particles = [];
            
       
            for(let i=0; i<60; i++) {
                particles.push({
                    x: Math.random()*w, 
                    y: Math.random()*h,
                    speed: 0.3 + Math.random()*1.5,
                    len: 15 + Math.random()*25,
                    type: 'line',
                    opacity: 0.2 + Math.random() * 0.3
                });
            }
            
          
            for(let i=0; i<20; i++) {
                particles.push({
                    x: Math.random()*w,
                    y: Math.random()*h,
                    speed: 0.5 + Math.random()*1,
                    type: 'binary',
                    value: Math.random() > 0.5 ? '1' : '0',
                    opacity: 0.3 + Math.random() * 0.4
                });
            }
          
            for(let i=0; i<15; i++) {
                particles.push({
                    x: Math.random()*w,
                    y: Math.random()*h,
                    speed: 0.2 + Math.random()*0.8,
                    type: 'hex',
                    size: 3 + Math.random() * 5,
                    opacity: 0.15 + Math.random() * 0.25,
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.02
                });
            }
        }

        function drawHex(ctx, x, y, size) {
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = (Math.PI / 3) * i;
                const hx = x + size * Math.cos(angle);
                const hy = y + size * Math.sin(angle);
                if (i === 0) ctx.moveTo(hx, hy);
                else ctx.lineTo(hx, hy);
            }
            ctx.closePath();
            ctx.stroke();
        }

        function draw() {
            ctx.clearRect(0, 0, w, h);
            
            particles.forEach(p => {
                if (p.type === 'line') {
                    ctx.strokeStyle = `rgba(0, 217, 255, ${p.opacity})`;
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(p.x, p.y);
                    ctx.lineTo(p.x, p.y + p.len);
                    ctx.stroke();
                } 
                else if (p.type === 'binary') {
                    ctx.fillStyle = `rgba(0, 217, 255, ${p.opacity})`;
                    ctx.font = '14px "Courier New"';
                    ctx.fillText(p.value, p.x, p.y);
                }
                else if (p.type === 'hex') {
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.rotation);
                    ctx.strokeStyle = `rgba(0, 217, 255, ${p.opacity})`;
                    ctx.lineWidth = 1;
                    drawHex(ctx, 0, 0, p.size);
                    ctx.restore();
                    p.rotation += p.rotationSpeed;
                }
                
                p.y += p.speed;
                if(p.y > h + 50) {
                    p.y = -30;
                    p.x = Math.random() * w;
                }
            });
            requestAnimationFrame(draw);
        }


        const cursorCanvas = document.getElementById('cursor-canvas');
        const cursorCtx = cursorCanvas.getContext('2d');
        let cursorParticles = [];
        let mouseX = 0, mouseY = 0;

        function initCursorCanvas() {
            cursorCanvas.width = window.innerWidth;
            cursorCanvas.height = window.innerHeight;
        }

        class CursorParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 2;
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = (Math.random() - 0.5) * 2;
                this.life = 1;
                this.decay = Math.random() * 0.015 + 0.01;
                this.color = Math.random() > 0.5 ? 'rgba(0, 217, 255,' : 'rgba(98, 0, 255,';
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= this.decay;
                this.size *= 0.98;
            }

            draw() {
                cursorCtx.fillStyle = this.color + this.life + ')';
                cursorCtx.shadowBlur = 10;
                cursorCtx.shadowColor = this.color + this.life + ')';
                cursorCtx.beginPath();
                cursorCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                cursorCtx.fill();
            }
        }

        function drawCursorTrail() {
            cursorCtx.clearRect(0, 0, cursorCanvas.width, cursorCanvas.height);
            
            for (let i = cursorParticles.length - 1; i >= 0; i--) {
                cursorParticles[i].update();
                cursorParticles[i].draw();
                
                if (cursorParticles[i].life <= 0) {
                    cursorParticles.splice(i, 1);
                }
            }
            
            requestAnimationFrame(drawCursorTrail);
        }

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            
            for (let i = 0; i < 3; i++) {
                cursorParticles.push(new CursorParticle(mouseX, mouseY));
            }
            
          
            if (cursorParticles.length > 100) {
                cursorParticles = cursorParticles.slice(-100);
            }
        });

       
        const gridCanvas = document.getElementById('grid-canvas');
        const gridCtx = gridCanvas.getContext('2d');
        
        function drawGrid() {
            gridCanvas.width = window.innerWidth;
            gridCanvas.height = window.innerHeight;
            const gridSize = 60;
            
            gridCtx.strokeStyle = 'rgba(0, 217, 255, 0.1)';
            gridCtx.lineWidth = 0.5;
            
            for (let x = 0; x < gridCanvas.width; x += gridSize) {
                gridCtx.beginPath();
                gridCtx.moveTo(x, 0);
                gridCtx.lineTo(x, gridCanvas.height);
                gridCtx.stroke();
            }
            
            for (let y = 0; y < gridCanvas.height; y += gridSize) {
                gridCtx.beginPath();
                gridCtx.moveTo(0, y);
                gridCtx.lineTo(gridCanvas.width, y);
                gridCtx.stroke();
            }
        }

        window.addEventListener('resize', () => {
            initCanvas();
            drawGrid();
            initCursorCanvas();
        });
        
        initCanvas();
        draw();
        drawGrid();
        initCursorCanvas();
        drawCursorTrail();

        
        const loader = document.getElementById('loader-text');
        const lines = [
            "> Initializing Blackbox Protocol...",
            "> Establishing secure connection...",
            "> Bypassing security layers...",
            "> Authenticating credentials...",
            "> Loading classified modules...",
            "> Decrypting data nodes...",
            "> ACCESS GRANTED."
        ];

        let lineIdx = 0;
        function typeLine() {
            if(lineIdx < lines.length) {
                let p = document.createElement('p');
                p.textContent = lines[lineIdx];
                p.style.animationDelay = lineIdx * 0.1 + 's';
                loader.appendChild(p);
                lineIdx++;
                setTimeout(typeLine, 450);
            } else {
                setTimeout(() => {
                    document.getElementById('access-btn').style.display = 'block';
                }, 300);
            }
        }
        typeLine();

        function engageSystem() {
            document.getElementById('init-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('init-screen').style.display = 'none';
                const ui = document.getElementById('main-ui');
                ui.style.opacity = '1';
                ui.style.transform = 'scale(1)';
            }, 1800);
        }

        // DARE LOGIC
        const dares = [
            "Call 3 people to the stall. Pitch them our event.",
            "Message 2 friends about our event.",
            "Post our event poster on your Instagram story.",
            "Pushups - Break today's record.",
            "Dance on a trending song.",
            "Pop a balloon with someone's help without touching with your hands.",
            "Ask 2 random people to follow IQuest on Instagram.",
            "Shout our event name, 'Operation Blackbox'."
        ];

        
        const grid = document.getElementById('grid-container');

        for (let i = 1; i <= 8; i++) {
        grid.innerHTML += `
            <div class="dare-node" onclick="showDare(${i - 1})">
                <span class="node-label">ENCRYPTED_0${i}</span>
                <h3>NODE_${String(i).padStart(2, '0')}</h3>
                <span class="node-status"></span>
            </div>
    `;
}


        function showDare(idx) {
            const overlay = document.getElementById('reveal-overlay');
            const display = document.getElementById('dare-display');
            overlay.style.display = 'flex';
            
            let count = 0;
            const chars = '01ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const interval = setInterval(() => {
                let scrambled = '';
                for(let i = 0; i < 30; i++) {
                    scrambled += chars[Math.floor(Math.random() * chars.length)];
                }
                display.textContent = scrambled;
                count++;
                
                if(count > 12) {
                    clearInterval(interval);
                    display.textContent = dares[idx];
                }
            }, 60);
        }

        function closeDare() {
            document.getElementById('reveal-overlay').style.display = 'none';
        }
    </script>
</body>
</html>
